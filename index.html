<!DOCTYPE html>
<html>
<head>
	<title> Penn apps maps hackathon</title>
</head>
<body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="ZipPopup.js"></script>


	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

	<!--  -->
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">PennApps Hackathon Maps project</h4>
				</div>
				<div class="modal-body">

					<span style="font-weight:19px">

						Welcome to our hackathon project!   

						<br>
						<br>
						 Enter your zip code to see all sorts of awesome stuff around you. 
					</span>

					<div class="input-group" style="    max-width: 300px;padding-top: 22px;">
						<input type="text" class="form-control" placeholder="Zip code ..." id="zipCodeTextBoxId">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" onclick="zipPopup.go()">Go!</button>
						</span>
					</div><!-- /input-group -->

				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
					<button type="button" class="btn btn-primary" onclick="zipPopup.go()">Go</button>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">

	$(function () {
		$('#myModal').modal('toggle')
	}.bind(this))
	</script>

</body>
</html>
